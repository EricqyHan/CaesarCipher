<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eric's Cipher</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>Eric's Caesar Cipher</h1>
   <section class="cipher-form">
      <form action="">
         <label for="cipher" class="block">Word you want like to encrypt?</label>
         <input id="cipher" type="text" class="block" type="text" placeholder="What do you want to encrypt?">
         <select name="cipher-number" id="cipher-number">
            <option value="0" type="number">0</option>
            <option value="1" type="number">1</option>
            <option value="2" type="number">2</option>
            <option value="3" type="number">3</option>
            <option value="4" type="number">4</option>
            <option value="5" type="number">5</option>
            <option value="6" type="number">6</option>
            <option value="7" type="number">7</option>
            <option value="8" type="number">8</option>
            <option value="9" type="number">9</option>
            <option value="10" type="number">10</option>
            <option value="11" type="number">11</option>
            <option value="12" type="number">12</option>
            <option value="13" type="number">13</option>
            <option value="14" type="number">14</option>
            <option value="15" type="number">15</option>
            <option value="16" type="number">16</option>
            <option value="17" type="number">17</option>
            <option value="18" type="number">18</option>
            <option value="19" type="number">19</option>
            <option value="20" type="number">20</option>
            <option value="21" type="number">21</option>
            <option value="22" type="number">22</option>
            <option value="23" type="number">23</option>
            <option value="24" type="number">24</option>
            <option value="25" type="number">25</option>
         </select>
      </form>
      <button id="decode" type="button" name="button">Decode</button>
      <section class="rot-13-inline">
         <p>Or would you like to do it the cool way with a ROT13? </p>
         <button id="rot13" type="button" name="button">ROT 13</button>
      </section>

   </section>

   <section class="cipher-return">
      <h2>Your Character shift is: <span class="cipherShift">13</span></h2>
      <p>And</p>
      <h3>The translation is of <span class="inputWord">What do you want to encrypt?
         </span> is : <span id="cipherShiftTranslated">Jung qb lbh jnag gb rapelcg?</span></h3>
   </section>

   <script src="script.js"></script>
</body>

</html>
